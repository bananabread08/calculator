<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator" id="container">
        <div class="result-container" id="result-container">
            <div id="result" name="Result" value="">Result</div>
            <div id="display" name="Display" value="">Display</div>
        </div>
        <div class="key-container" id="numbers">
            <button class= "number" id="7" value="7"> 7 </button>
            <button class= "number" id="8" value="8"> 8 </button>
            <button class= "number" id="9" value="9"> 9 </button>
            <button class= "operator" id="add" value="+"> + </button>
            <button class= "number" id="4" value="4"> 4 </button>
            <button class= "number" id="5" value="5"> 5 </button>
            <button class= "number" id="6" value="6"> 6 </button>
            <button class= "operator" id="subtract" value="-"> - </button>
            <button class= "number" id="1" value="1"> 1 </button>
            <button class= "number" id="2" value="2"> 2 </button>
            <button class= "number" id="3" value="3"> 3 </button>
            <button class= "operator" id="multiply" value="*"> x </button>
            <button class= "number" id="decimal" value=".">.</button>  
            <button class= "number" id="0" value="0"> 0 </button>
            <button class= "operator" id="equals" value="="> = </button>    
            <button class= "operator" id="divide" value="/"> / </button>
            <button class= "operator" id="clear" value="clearall"> C </button>
            <button class= "operator" id="delete" value=""> del </button>
        </div>
    </div>
<script src ="scripts/calc.js"></script>
</body>
</html>
